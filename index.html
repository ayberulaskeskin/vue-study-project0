<!DOCTYPE html>
<html >
<head>
 
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="app">
   
    <p>{{name}}({{age}})</p>
    <p>{{age*5}}</p>
    <p>{{randomNumber()}}</p>
    
   

    
    
  </div>
  <script type="text/javascript">
    new Vue(
            {
                el:"#app",
                data:{
                      name:"Ayber ",
                      age:"28",
                      number:""
                     },
            
            methods:
            {
              randomNumber:function()
              {
               return this.number=Math.random()
              }
              
            }
          },
          );

  </script>
  
</body>
</html>
